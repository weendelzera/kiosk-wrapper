<!doctype html>
<html>
<head>
  <!-- recarrega automaticamente a cada 300s (5min) -->
  <meta http-equiv="refresh" content="300">
  <script>
    setInterval(()=> window.location.reload(true), 300000);
  </script>
  <style>
    html, body, iframe {
      margin: 0; padding: 0; border: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- troque pela URL do seu webapp -->
  <iframe src="https://play.google.com/store/apps/details?id=com.google.enterprise.webapp.x9bc67e62e90aed09&hl=pt" allow="fullscreen"></iframe>
</body>
</html>
